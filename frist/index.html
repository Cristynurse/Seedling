<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成長日記</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #b76e79;
      margin-top: 30px;
    }
    .carousel {
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .carousel img {
      width: 100%;
      border-radius: 20px;
    }
    .caption {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #f4c2c2;
      cursor: pointer;
    }
    button:hover {
      background-color: #efa5a5;
    }
  </style>
</head>
<body>
  <h1>孩子的成長日記</h1>
  <div class="carousel">
    <img id="photo" src="IMG_0665.jpg" alt="孩子照片" />
    <div class="caption" id="caption">戴媽媽的眼鏡</div>
  </div>

  <button onclick="prev()">← 上一張</button>
  <button onclick="next()">下一張 →</button>

  <script>
    const images = [
      {
        src: "IMG_0665.jpg",
        caption: "戴媽媽的眼鏡"
      }
      // 以後新增更多照片可以放這裡
    ];

    let current = 0;

    function showImage(index) {
      const photo = document.getElementById("photo");
      const caption = document.getElementById("caption");
      photo.src = images[index].src;
      caption.textContent = images[index].caption;
    }

    function next() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prev() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
</body>
</html>
