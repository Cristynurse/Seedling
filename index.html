 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>孩子的成長日記</title>

  <!-- 可愛字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-top: 30px;
      font-size: 2.2em;
    }

    #carousel {
      margin: 30px auto;
      max-width: 90%;
      width: 400px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(255, 192, 203, 0.5);
      padding: 20px;
    }

    #carousel img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .caption {
      font-size: 1.2em;
      color: #a64d79;
      margin-top: 10px;
    }

    button {
      margin: 10px 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>

<body>
  <h1>🌼 孩子的成長日記 🌼</h1>

  <div id="carousel">
    <img id="photo" src="IMG_0665.jpg" alt="照片" />
    <div class="caption" id="caption">戴媽媽的眼鏡</div>
  </div>

  <button onclick="prev()">← 上一張</button>
  <button onclick="next()">下一張 →</button>

  <script>
    const images = [
      {
        src: "IMG_0665.jpg",
        caption: "戴媽媽的眼鏡"
      },
      {
        src: "IMG_0973.jpg",
        caption: "做月餅"
      },
      {
        src: "IMG_0413.JPG",
        caption: "玩具鎖配對"
      },
      {
        src: "IMG_3466.jpg",
        caption: "#騎車車的小美女#"
      },
      {
        src: "IMG_2640.jpg",
        caption: "喜歡游泳的美人魚"
      }
    ];

    let current = 0;

    function showImage(index) {
      const photo = document.getElementById("photo");
      const caption = document.getElementById("caption");
      photo.src = images[index].src;
      caption.textContent = images[index].caption;
    }

    function next() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prev() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }
  </script>
</body>
</html>
